<div class="card-body">
    <h5 class="card-title">Connexion</h5>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-group">
            <div id="contain-email">
                <label for="email">Email</label><br>

                <input type="text" formControlName="email" id="email" class="form-control" required placeholder="">

                <div *ngIf="email?.errors && (email?.errors?.['required'] === true) && (email?.dirty || email?.touched)"
                    class="alert">email obligatoire !
                </div>

                <div *ngIf="email?.errors && (email?.errors?.['email'] === true) && (email?.dirty || email?.touched)"
                    class="alert">email mal formaté
                </div>
            </div>

            <div id="contain-password">
                <label for="password">Mot de passe</label><br>
                <input type="password" formControlName="password" id="password" class="form-control" required
                    placeholder="">

                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert">
                    mot de passe obligatoire !
                </div>

                <div *ngIf="password?.errors && (password?.errors?.['minlength'] === true) && (password?.dirty || password?.touched)"
                    class="alert">
                    le mot de passe doit comporter 4 caractères !
                </div>
            </div>

            <div class="form-group">
                <button [disabled]="loginForm.pristine || !this.loginForm.valid">Connexion</button>
            </div>
        </div>
    </form>
</div>
