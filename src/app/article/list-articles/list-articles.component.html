<!-- Liste des posts -->
<div class="list-articles">
    <a class="card-article" *ngFor="let article of articles$ | async" [routerLink]="['/article', article._id]">
        <h3>{{article.title}}</h3>
        <p class="creation-date">Mis en ligne {{ article.creationDate | date: 'Ã  HH:mm, le d MMMM yyyy' }} par
            {{article.author}}</p>
        <p class="article-content">{{article.content}}</p>
    </a>
</div>
